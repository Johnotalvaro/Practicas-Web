<!doctype html>
<html lang="es-CO">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contactos Bootstrap</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/assets/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid d-flex col-12">
                <a class="navbar-brand fs-2 col-6 text-center">Contactos</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse col-6 text-center" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto fs-5">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Inicio</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Contactos</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Configuración
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Opción</a></li>
                                <li><a class="dropdown-item" href="#">Otra opción</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container min-vh-100">
        <section class="row text-center my-3">
            <article class="col-xs-12 col-md-6 mb-3">
                <img class="img-fluid rounded" src="./assets/img/contacts.jpg" alt="Contactos">
            </article>

            <article class="col-xs-12 col-md-6">
                <form novalidate class="form-floating" id="contactForm">
                    <h2 class="mb-3">Agregar un Contacto</h2>

                    <div class="form-floating mb-3 outline-color">
                        <input type="number" id="txtNumber" name="txtNumber" class="form-control"
                            placeholder="Ejm: 0123456789" required>
                        <label for="txtNumber">Numero del contacto</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" id="txtName" name="txtName" class="form-control custom-outline" placeholder="Ejm: Anuel"
                            required>
                        <label for="txtName">Nombre</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" id="txtEmail" name="txtEmail" class="form-control"
                            placeholder="Ejm: anuel@example.com" required>
                        <label for="txtEmail">Correo electrónico</label>
                    </div>

                    <div class="row">
                        <div class="d-grid col-md-6 mb-3">
                            <button type="reset" id="btnCancel" class="btn btn-danger">Cancelar</button>
                        </div>

                        <div class="d-grid col-md-6 mb-3">
                            <button type="submit" id="btnSubmit" class="btn btn-success">Enviar</button>
                        </div>
                    </div>
                </form>
            </article>
        </section>
    </main>

    <footer class="text-center">&copy; Derechos reservados por Mí</footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
