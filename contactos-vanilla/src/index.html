<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <!-- Link Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Link CSS  -->
    <link rel="stylesheet" href="/contactos-vanilla/src/assets/css/styles.css">
    <!-- Link font  -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">Contactos</div>
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
            <button id="cerrar" class="cerrar-menu"><i class="bi bi-x"></i></button>
            <ul class="navItems">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Contactos</a></li>
                <li><a href="#">Configuraciones</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <article class="article1">
                <img id="imageMain" src="./assets/img/contacts.jpg" alt="Contactos">
            </article>
            <article class="article2">
                <div class="form">
                    <form>
                        <h2>Agregar un Contacto</h2>

                        <div class="inputField">
                            <label for="Number">Numero</label>
                            <input type="number" id="Number" class="formNumber" placeholder="Ejm: 0123456789">
                        </div>

                        <div class="inputField">
                            <label for="Name">Nombre</label>
                            <input type="text" id="Name" class="formName" placeholder="Ejm: Anuel">
                        </div>

                        <div class="inputField">
                            <label for="Email">Correo</label>
                            <input type="email" id="Email" class="formEmail" placeholder="Ejm: juanito@gmail.com">
                        </div>

                        <div class="buttons">
                            <button type="reset" id="btnCancel">Cancelar</button>
                            <button type="submit" id="btnSubmit">Enviar</button>
                        </div>
                    </form>
                </div>

            </article>
        </section>
    </main>

    <!-- Link JS  -->
    <script src="/contactos-vanilla/src/assets/js/index.js"></script>

    <footer>&copy; Derechos reservados por MÃ­</footer>
</body>

</html>
